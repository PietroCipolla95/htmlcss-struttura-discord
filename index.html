<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Struttura Discord</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="debug">

        <header>                
            
            <div class="container top">  <!-- Navigation and header -->
    
                <div class="row_header"> 
    
                    <div class="head_1"></div>
                    <div class="head_2"></div>
                    <div class="head_3"></div>
    
                </div>
    
            </div>       

        </header>

        <main>  <!-- Main -->

            <section class="section_one">  <!-- First section  -->

                <div class="container main_one">

                    <div class="big_article"></div>

                </div>

            </section>

            <section class="section_two">  <!-- Second section  -->

                <div class="container main_two">

                    <div class="row">

                        <div class="col_8">

                            <div class="card">card</div>                      

                        </div>

                        <div class="col_4">

                            <div class="card">card</div>

                        </div>

                    </div>                 

                </div>

            </section>

            <section class="section_three">  <!-- Third section  -->

                <div class="container main_three">

                    <div class="row">

                        <div class="col_4">

                            <div class="card">card</div> 

                        </div>

                        <div class="col_8">

                            <div class="card">card</div> 

                        </div>

                    </div>                 

                </div>

            </section>

            <section class="section_four">  <!-- Fourth section  -->

                <div class="container main_four">

                    <div class="row">

                        <div class="col_8">

                            <div class="card">card</div> 

                        </div>

                        <div class="col_4">

                            <div class="card">card</div> 

                        </div>

                    </div>                 

                </div>

            </section>

            <section class="big_section"> <!-- Big Section -->

                <div class="container big_container"></div>

            </section>

        </main>

        <footer> <!-- Footer -->

            <div class="container footer_one">

                <div class="row_foot"> <!-- Footer Columns -->  

                    <div class="col_4"></div> 

                    <div class="col_15"></div>

                    <div class="col_15"></div>

                    <div class="col_15"></div>

                    <div class="col_15"></div>

                </div>
                
            </div>

            <div class="container footer_two">

                <div class="row_end">
        
                    <div class="end_one"></div>
        
                    <div class="end_two"></div>
        
                </div>

            </div>
            
        </footer>

    </body>

</html>
